<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }
    .status-dot.idle { background: #666; }
    .status-dot.active { background: #4ade80; animation: pulse 1s infinite; }
    .status-dot.disconnected { background: #ef4444; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .info {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
    }
    .log {
      background: #0a0a0a;
      border-radius: 6px;
      padding: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 11px;
    }
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #333;
    }
    .log-entry:last-child { border-bottom: none; }
    .log-entry .action { color: #60a5fa; }
    .log-entry .time { color: #666; font-size: 10px; }
    .empty { color: #666; font-style: italic; }
  </style>
</head>
<body>
  <h2>
    <span class="status-dot" id="statusDot"></span>
    Browser Agent Bridge
  </h2>
  <div class="info" id="statusText">Checking status...</div>
  <div class="log" id="log">
    <div class="empty">No recent AI activity</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
